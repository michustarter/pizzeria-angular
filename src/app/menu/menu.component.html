<table>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Type</td>
    <td>Description</td>
    <td>Price</td>
  </tr>
  <tr *ngFor="let dish of dishes">
    <td>{{dish.id}}</td>
    <td>{{dish.name}}</td>
    <td>{{dish.type}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}}</td>
  </tr>
</table>
