<div class="descriptionTable">
  <table class="menu">
    <tr>
      <td>Name</td>
      <td>Description</td>
      <td>Price</td>
      <td>Availability</td>
    </tr>
    <tr *ngIf="dish">
      <td>{{dish.name}}</td>
      <td>{{dish.description}}</td>
      <td>{{dish.price}}</td>
      <td>{{dish.isAvailable}}</td>
    </tr>

  </table>
</div>
